<form>
    <h1>Atualizando livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="EX: Ricardo" maxlength="100">
        <mat-error *ngIf="titulo.invalid"> {{ getMessageTitulo() }} </mat-error>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="EX: Lorem Ipsum" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessageNomeAutor() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="EX: Lorem Ipsum" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessageTexto() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" [disabled]="hasInvalidField()" class="mat-elevation-z8" mat-raised-button>Atualizar</button>
        <button (click)="cancela()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
