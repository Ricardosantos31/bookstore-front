<form>
    <h1>Deletando livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo"  type="text" name="titulo" disabled>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" disabled>  
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" disabled ></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-raised-button>Deletar</button>
        <button (click)="cancela()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
